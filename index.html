<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏀 Basketball Score-app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20+Charted&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">

</head>
<body>
    

    
    <div class="container">
        <div class="main-wrapper">
            <h1 class="title">The National Championship</h1>
            <div class="counter">
                <div class="col">
                    <img src="img/nba-charlotte-hornets-logo.png" class="team-logo"/>
                    <span class="score-points" id="home-score">1</span>
                    <h2 class="team-name">Home</h2>
                    <div class="wrap-btn">
                        <button class="points-btn" onclick="onePoint()">🏀</button>
                        <button class="points-btn" onclick="twoPoint()">🏀🏀</button>
                        <button class="points-btn" onclick="threePoint()">🏀🏀🏀</button>
                    </div>
                </div>
                <div class="col">
                    <img src="img/nba-los-angeles-lakers-logo.png" class="team-logo"/>
                    <span class="score-points" id="away-score">1</span>
                    <h2 class="team-name">Away</h2>
                    <div class="wrap-btn">
                        <button class="points-btn" onclick="onePointAway()">🏀</button>
                        <button class="points-btn" onclick="twoPointAway()">🏀🏀</button>
                        <button class="points-btn" onclick="threePointAway()">🏀🏀🏀</button>
                    </div>
                </div>
            </div>
            <button class="reset-scores" onclick="resetPointsAll()">RESET POINTS</button>
        </div>
    </div>


<script src="index.js"></script>
</body>
</html>
